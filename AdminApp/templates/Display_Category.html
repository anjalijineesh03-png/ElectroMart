<!DOCTYPE html>
{% extends 'dashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Display Category Details</h4>
                    <p class="card-description"> Add class <code>.table-bordered</code>
                    </p>
                    <div class="table-responsive">
                      <table class="table table-bordered table-striped">
                        <thead>
                          <tr>
                            <th> Category Name </th>
                            <th> Description </th>
                            <th> Category Image </th>
                            <th> Options </th>
                          </tr>

                        {% for i in data %}
                          <tr>
                              <td>{{i.Category_Name}}</td>
                              <td>{{i.Description}}</td>
                              <td>
                                  <img src="{{i.Image.url}}" width="100px" height="100px">
                              </td>
                              <td>
                                  <a href="{% url 'edit_category' category_id=i.id %}">
                                      <button>Edit</button>
                                  </a>
                                  <a href="{% url 'delete_category' category_id=i.id %}">
                                      <button>Delete</button>
                                  </a>
                              </td>
                      {% endfor %}

                        </thead>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
