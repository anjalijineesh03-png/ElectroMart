<!DOCTYPE html>
{% extends 'dashboard.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Category</h4>

                    <form class="forms-sample" method="post" action="{% url 'update_category' category_id=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}

                      <div class="form-group">
                        <label for="exampleInputName1">Category Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.Category_Name}}">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputName1">Description</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="description" name="description" value="{{data.Description}}">
                      </div>

                       <div class="form-group">
                        <label for="exampleInputPassword6">Category Image</label>
                         <img src="{{data.Image.url}}" width="50px" height="50px">
                        <input type="file" class="form-control" id="exampleInputPassword6" placeholder="category Image" name="category_image" >
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit </button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
