<!DOCTYPE html>
{% extends 'dashboard.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add New Product</h1>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add New Product</h4>
                    <form class="forms-sample" method="post" action="{% url 'save_product' %}" enctype="multipart/form-data">
                      {% csrf_token %}

                        <div class="form-group">
                        <label for="exampleInputName2">Product Category</label>
                        <select class="form-control" id="exampleInputName3" name="product_category">
                            <option>Please select category</option>
                            {% for c in categories %}
                            <option value="{{c.Category_Name}}">{{c.Category_Name}}</option>
                            {% endfor %}
                        </select>
                      </div>


                      <div class="form-group">
                        <label for="exampleInputName2">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="product name" name="productname">
                      </div>

                       <div class="form-group">
                        <label for="exampleInputName2">Price</label>
                        <input type="number" class="form-control" id="exampleInputName2" placeholder="price" name="price">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputName2">Short Description</label>
                       <textarea class="form-control" name="Short_desc"></textarea>
                      </div>

                       <div class="form-group">
                        <label for="exampleInputName2" >Detailed Description/Specification</label>
                       <textarea class="form-control" name="detailed_desc"></textarea>
                      </div>

                      <div class="form-group">
                        <label for="exampleInputName2">Brand</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="brand" name="brand">
                      </div>


                       <div class="form-group">
                        <label for="exampleInputPassword7">Upload Product Image</label>
                        <input type="file" class="form-control" id="exampleInputPassword2" placeholder="category Image" name="product_image1">
                         <input type="file" class="form-control" id="exampleInputPassword3" placeholder="category Image" name="product_image2">
                         <input type="file" class="form-control" id="exampleInputPassword7" placeholder="category Image" name="product_image3">
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
